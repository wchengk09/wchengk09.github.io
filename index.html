<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴承坤个人网站</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="/common.js"></script>
    <script defer src="/init.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div id="background-fill"></div>
    <div id="transparent"></div>
    <div id="title">
        <img alt="wck" src="/static/wck.png" id="wck-icon" onclick="location.href = '/'">
        <h1 id="site-name">吴承坤个人网站</h1>
        <div id="title-bar-right">
            <a class="login-p" href="/">首页</a>
            <a class="login-p" href="/users/login">注册/登录</a>
        </div>
    </div>
    <div id="zhanwei"></div>
    <a class="search-link" href="/games/desk-ball/">
        <div class="card">
            <h2 class="card-h2">在线台球模拟器</h2>
            <p class="card-p">无需场地，在网页中直接打台球！</p>
            <img class="card-img" src="/search/billiard.png" alt="台球">
        </div>
    </a>
    <a class="search-link" href="/news">
        <div class="card">
            <h2 class="card-h2">实录+1网</h2>
            <p class="card-p">17班一个新闻网页</p>
            <img class="card-img" src="/search/news.png" alt="新闻">
        </div>
    </a>
</body>
</html>
