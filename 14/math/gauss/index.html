<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="zh-CN">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-app-status-bar-style" content="white">
    <link rel="apple-touch-icon" href="//kevinwu521.gitee.io/res/banhui192.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解多元一次方程组</title>
    <link rel="stylesheet" type="text/css" href="/all.css">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/form.css">
    <link rel="stylesheet" type="text/css" href="/div.css">
    <script src="/common.js"></script>
    <script src="/init.js"></script>
    <script src="/14/init.js"></script>
</head>
<body style="width: 10000px;">
    <ers_bar></ers_bar>
    <div style="width: 100vw;">
        
        <p class="ft30 txtmid">
            高斯消元法解多元一次方程组
        </p>
        <div class="ft20">
            请输入方程组的未知数个数：
            <input type="number" class="bor1 rad3 ft20" style="width: 75px; height: 20px;" onkeyup="checkVar(this);" onchange="checkVar(this);">
            <span class="txtred" id="error"></span>
        </div>
    </div>
    <form id="inequ">
        
    </form>
    <textarea id="prog" disabled style="width: 98%; height: 200px; display: none;"></textarea>
    <script>
        function checkVar(obj){
            if (obj.value < 1 || obj.value > 50)
                getObj("error").innerHTML = "输入的数必须在1~50之间！";
            else{
                getObj("error").innerHTML = "";
                outEqu(obj.value);
            }
        }
        function outEqu(n){
            if (n <= 5)document.body.style.width = 
            var str = "<p>下列方程组中，x1,x2...都是未知数。请在输入框中输入系数及常数。";
            for (var i = 1;i <= n;i ++){
                str += "<p>";
                for (var j = 1;j <= n;j ++){
                    if (j != 1)str += " + ";
                    str += "<input required type=\"number\" class=\"ft20 rad3 bor1\" style=\"width: 75px; height: 20px;\"> x" + j;
                }
            }
            getObj("inequ").innerHTML = str;
        }
    </script>
</body>
</html>
