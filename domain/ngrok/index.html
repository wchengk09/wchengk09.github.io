<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在重定向……</title>
</head>
<body>
    <script>
        let path = '';
        let spl = location.href.split('/');
        for (let i = 3;i < spl.length;i ++){
            path += '/';
            path += spl[i];
        }
        location.href = '/domain/redirect/?loc=/domain/ngrok/ngrok.txt&path=' + path;
    </script>
</body>
</html>
